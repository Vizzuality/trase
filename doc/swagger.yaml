  '/context/{context_id}/flows':
    get:
      tags:
        - flow
      summary: ''
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: context_id
          in: path
          description: ''
          required: true
          type: integer
        - name: include_columns
          in: query
          description: List of node type ids
          required: true
          type: array
          items:
            type: integer
        - name: flow_quant
          in: query
          description: Name of quant for resizing
          required: true
          type: string
        - name: flow_ind
          in: query
          description: Name of ind for recoloring
          required: false
          type: string
        - name: flow_qual
          in: query
          description: Name of qual for recoloring
          required: false
          type: string
        - name: selected_nodes
          in: query
          description: List of selected node ids
          required: false
          type: array
          items:
            type: integer
        - name: biome_filter_id
          in: query
          description: Id of biome to filter by
          required: false
          type: integer
        - name: year_start
          in: query
          description: Year range start
          required: true
          type: integer
        - name: year_end
          in: query
          description: Year range end (defaults to start)
          required: false
          type: integer
        - name: n_nodes
          in: query
          description: Number of top nodes (defaults to 100)
          required: false
          type: integer
        - name: locked_nodes
          in: query
          description: Ids of nodes to keep selected even if they are out of range of current selection
          required: false
          type: array
          items:
            type: integer
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/FlowResult'
        '400':
          description: bad request
          schema:
            type: object
            properties:
              error:
                type: string
