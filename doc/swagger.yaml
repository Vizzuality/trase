definitions:
  Context:
    type: object
    properties:
      id:
        type: integer
        format: int64
      isDefault:
        type: boolean
      isDisabled:
        type: boolean
      years:
        type: array
        items:
          type: integer
      defaultYear:
        type: integer
      countryId:
        type: integer
      commodityId:
        type: integer
      countryName:
        type: string
      commodityName:
        type: string
      defaultBasemap:
        type: string
      defaultContextLayers:
        type: array
        items:
          type: string
      map:
        type: object
        properties:
          latitude:
            type: number
          longitude:
            type: number
          zoom:
            type: integer
      worldMap:
        type: object
        properties:
          mapColumnId:
            type: integer
            description: 'Id of column to use as parameter to top nodes for top destination countries (world map)'
          listColumnId:
            type: integer
            description: 'Id of column to use as parameter to top nodes for top exporters (world map - list)'
      recolorBy:
        type: array
        items:
          $ref: '#/definitions/RecolorBy'
      resizeBy:
        type: array
        items:
          $ref: '#/definitions/ResizeBy'
      filterBy:
        type: array
        items:
          $ref: '#/definitions/FilterBy'
  RecolorBy:
    type: object
    properties:
      isDefault:
        type: boolean
      isDisabled:
        type: boolean
      groupNumber:
        type: integer
      position:
        type: integer
      legendType:
        type: string
      legendColorTheme:
        type: string
      intervalCount":
        type: integer
      minValue:
        type: string
      maxValue:
        type: string
      divisor:
        type: number
      type:
        type: string
        enum:
          - ind
          - qual
          - quant
      name:
        type: string
      years:
        type: array
        items:
          type: integer
      label:
        type: string
      description:
        type: string
      nodes:
        type: array
        items:
          type: string
  ResizeBy:
    type: object
    properties:
      isDefault:
        type: boolean
      isDisabled:
        type: boolean
      groupNumber:
        type: integer
      position:
        type: integer
      name:
        type: string
      years:
        type: array
        items:
          type: integer
      label:
        type: string
      description:
        type: string
  DownloadAttribute:
    type: object
    properties:
      name:
        type: string
      unit:
        type: string
      unitType:
        type: string
      frontendName:
        type: string
      indicatorType:
        type: string
        enum:
          - Ind
          - Qual
          - Quant
      years:
        type: array
        items:
          type: integer
        description: null when all years
      filterOptions:
        type: object
        properties:
          ops:
            type: array
            items:
              type: string
              enum:
                - eq
                - gt
                - lt
            description: Operators available for advanced filter
          values:
            type: array
            items:
              type: string
            description: For quals, enumeration of possible values
  FilterBy:
    type: object
    properties:
      name:
        type: string
      nodes:
        type: array
        items:
          type: object
          properties:
            nodeId:
              type: integer
            name:
              type: string
  FlowResult:
    type: object
    properties:
      data:
        type: array
        items:
          type: object
          properties:
            path:
              type: array
              description: Array of node ids
              items:
                type: integer
            quant:
              type: number
            ind:
              type: number
            qual:
              type: string
            height:
              type: number
      include:
        type: object
        properties:
          nodeHeights:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                height:
                  type: number
                quant:
                  type: number
          quant:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              unit:
                type: string
          ind:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              unit:
                type: string
          qual:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
  Node:
    type: object
    properties:
      id:
        type: integer
      mainNodeId:
        type: integer
      name:
        type: string
      type:
        type: string
        description: 'e.g. BIOME'
      columnId:
        type: integer
        description: 'node type id'
      geoId:
        type: string
        description: 'e.g. BR for Brazil (country), BR1 for Amazonia (biome), BR5107925 for Sorriso (municipality), can be null'
      isDomesticConsumption:
        type: boolean
      isUnknown:
        type: boolean
      profileType:
        type: string
        description: 'actor or place'
      isAggregated:
        type: boolean
        description: "true for OTHER nodes"
  LinkedNode:
    type: object
    properties:
      id:
        type: integer
        format: int64
  NodeAttribute:
    type: object
    properties:
      node_id:
        type: integer
        format: int64
      attribute_id:
        type: integer
        format: int64
      attribute_type:
        type: string
        enum:
          - ind
          - qual
          - quant
      value:
        type: number
      dual_layer_bucket:
        type: integer
      single_layer_bucket:
        type: integer
  Column:
    type: object
    properties:
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            position:
              type: string
            group:
              type: string
            isDefault:
              type: boolean
            isGeo:
              type: boolean
            isChoroplethDisabled:
              type: boolean
            profileType:
              type: string
  MapGroup:
    type: object
    properties:
      dimensionGroups:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              format: int64
            name:
              type: string
      dimensions:
        type: array
        items:
          $ref: '#/definitions/Dimension'
  Attribute:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      type:
        type: string
  NewsletterSubscription:
    type: object
    properties:
      email:
        type: string
  Dimension:
    type: object
    properties:
      aggregateMethod:
        type: string
      dual_layer_buckets:
        type: array
        items:
          type: number
          format: float
      single_layer_buckets:
        type: array
        items:
          type: number
          format: float
      colorScale:
        type: string
      description:
        type: string
      id:
        type: integer
        format: int64
      is_default:
        type: boolean
      layerAttributeId:
        type: integer
        format: int64
      name:
        type: string
      unit:
        type: string
      years:
        type: array
        items:
          type: integer

  PlaceNode:
    type: object
    properties:
      data:
        type: object
        properties:
          column_name:
            type: string
            description: 'e.g. MUNICIPALITY'
          country_name:
            type: string
          country_geo_id:
            type: string
            description: 'e.g. BR'
          summary:
            type: string
          municipality_name:
            type: string
          municipality_geo_id:
            type: string
          state_name:
            type: string
          state_geo_id:
            type: string
          biome_name:
            type: string
          biome_geo_id:
            type: string
          area:
            type: number
          soy_production:
            type: number
          soy_area:
            type: string
          soy_farmland:
            type: number
          top_consumer_actors:
            type: object
            properties:
              name:
                type: string
              indicators:
                type: string
              unit:
                type: string
              targetNodes:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    height:
                      type: number
                    value:
                      type: number
                    is_domestic_consumption:
                      type: boolean
          top_consumer_countries:
            type: object
            properties:
              name:
                type: string
              indicators:
                type: string
              unit:
                type: string
              targetNodes:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    height:
                      type: number
                    value:
                      type: number
                    is_domestic_consumption:
                      type: boolean
          indicators:
            type: array
