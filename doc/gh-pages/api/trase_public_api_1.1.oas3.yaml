  "/nodes/{id}/data":
    get:
      responses:
        "200":
          description: ""
          content:
            text/html; charset=utf-8:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    required:
                      - name
                      - nodeType
                      - geoId
                      - availability
                      - flowAttributes
                      - nodeAttributes
                    properties:
                      name:
                        type: string
                      nodeType:
                        type: string
                      geoId:
                        type: string
                      unit:
                        type: string
                      availability:
                        type: array
                        items:
                          $ref: "#/components/schemas/availability"
                      flowAttributes:
                        type: array
                        items:
                          type: object
                          properties:
