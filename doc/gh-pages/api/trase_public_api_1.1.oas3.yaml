components:
  parameters:
    page:
      name: page
      in: query
      description: 1-based number of requested page for paginated resources
      schema:
        type: integer
        minimum: 1
        default: 1
    per_page:
      name: per_page
      in: query
      description: Number of objects per page for paginated resources
      schema:
        type: integer
        default: 100
    country_opt:
      name: country
      in: query
      description: Country iso 2, e.g. BR
      schema:
        type: string
    commodity_opt:
      name: commodity
      in: query
      description: Commodity name, e.g. SOY
      schema:
        type: string
    commodity_req:
      in: query
      name: commodity
      description: Commodity name, e.g. SOY
      required: true
      schema:
        type: string
    country_req:
      in: query
      name: country
      description: Country ISO 2, e.g. BR
      required: true
      schema:
        type: string
    commodities_ids:
      in: query
      name: commodities_ids
      description: Comma-separated list of numeric commodity ids.
      schema:
        type: string
    countries_ids:
      in: query
      name: countries_ids
      description: Comma-separated list of numeric country ids.
      schema:
        type: string
    path_nodes_ids:
      in: query
      name: path_nodes_ids
      description: Comma-separated list of numeric node ids to filter flows.
      schema:
        type: string
    nodes_ids:
      in: query
      name: nodes_ids
      description: Comma-separated list of numeric node ids to return values for. When empty, all matching nodes returned, but node type needs to be provided. TODO check if that might require introducing pagination.
      schema:
        type: string
    geo_id:
      in: query
      name: geo_id
      description: Geo identifier, e.g. BR-5107925
      schema:
        type: string
    node_type:
      name: node_type
      in: query
      description: Node type name, e.g. MUNICIPALITY
      schema:
        type: string
    node_type_req:
      name: node_type
      in: query
      description: Node type name, e.g. MUNICIPALITY
      required: true
      schema:
        type: string
    source_node_type_with_default:
      name: node_type
      in: query
      description: Node type name, e.g. MUNICIPALITY; when not provided, default source node type used (depending on data availability in country - commodity combination)
      schema:
        type: string
    exporter_node_type_with_default:
      name: node_type
      in: query
      description: Node type name, e.g. EXPORTER; when not provided, default exporter node type used (depending on data availability in country - commodity combination)
      schema:
        type: string
    importer_node_type_with_default:
      name: node_type
      in: query
      description: Node type name, e.g. IMPORTER; when not provided, default importer node type used (depending on data availability in country - commodity combination)
      schema:
        type: string
    destination_node_type_with_default:
      name: node_type
      in: query
      description: Node type name, e.g. COUNTRY; when not provided, default source node type used (depending on data availability in country - commodity combination)
      schema:
        type: string
    name_prefix:
      name: name
      in: query
      description: Node name prefix
      schema:
        type: string
    year_req:
      name: year
      in: query
      description: Year of data
      required: true
      schema:
        type: integer
    year_with_default:
      name: year
      in: query
      description: Year of data, when not provided last available year
      schema:
        type: integer
    start_year_with_default:
      in: query
      name: start_year
      description: Start year of data, when not provided no lower limit on year range applied.
      schema:
        type: integer
    end_year_with_default:
      in: query
      name: end_year
      description: End year of data, when not provided no upper limit on year range applied.
      schema:
        type: string
    attribute_with_default:
      in: query
      name: attribute_id
      description: Flow attribute id, when not provided defaults to trade volume
      schema:
        type: integer
    limit:
      in: query
      name: limit
      description: Number of elements to return
      schema:
        type: integer

  schemas:
    node:
      type: object
      description: Single node record.
      properties:
        id:
          type: integer
        name:
          type: string
          example: SORRISO
      required:
        - id
        - name
    node_geo_id:
      type: object
      properties:
        geo_id:
          type: string
          example: BR-5107925
      required:
        - geo_id
    node_node_type:
      type: object
      properties:
        node_type:
          type: string
          example: MUNICIPALITY
      required:
        - node_type
    source_node:
      allOf:
        - $ref: "#/components/schemas/node"
        - $ref: "#/components/schemas/node_node_type"
    exporter_node:
      allOf:
        - $ref: "#/components/schemas/node"
        - $ref: "#/components/schemas/node_node_type"
        - type: object
          properties:
            name:
              example: CARGILL
            node_type:
              example: EXPORTER
    importer_node:
      allOf:
        - $ref: "#/components/schemas/node"
        - $ref: "#/components/schemas/node_node_type"
        - type: object
          properties:
            name:
              example: CARGILL
            node_type:
              example: IMPORTER
    destination_node:
      allOf:
        - $ref: "#/components/schemas/node"
        - $ref: "#/components/schemas/node_node_type"
        - type: object
          properties:
            name:
              example: CHINA
            node_type:
              example: COUNTRY
    node_with_availability:
      allOf:
        - $ref: "#/components/schemas/source_node"
        - type: object
          properties:
            availability:
              type: array
              items:
                $ref: "#/components/schemas/availability"
          required:
            - availability
    country:
      type: object
      description: Single country record.
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: BRAZIL
        iso:
          type: string
          minLength: 2
          maxLength: 2
          example: BR
      required:
        - id
        - name
        - iso
    commodity:
      type: object
      description: Single commodity record
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: SOY
      required:
        - id
        - name
    availability:
      type: object
      properties:
        commodity:
          type: string
          example: SOY
        country:
          type: string
          example: BR
        years:
          type: array
          items:
            type: integer
      description: Years of data available for country / commodity combination
    attribute:
      type: object
      description: Attribute (indicator)
      properties:
        id:
          type: integer
          example: 31
        display_name:
          type: string
          example: 'Trade volume'
        unit:
          type: string
          example: 'Mt'
        tooltip_text:
          type: string
          example: '...'
      required:
        - id
        - display_name
    node_type:
      type: object
      description: Node type
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: MUNICIPALITY
        role:
          type: string
          example: source
      required:
        - id
        - name
        - role
    node_with_value_and_height:
      description: Node object in list ordered by total value of flow attribute for year range, with height to express percentage of total across all matching nodes.
      allOf:
        - $ref: "#/components/schemas/node"
        - $ref: "#/components/schemas/node_geo_id"
        - type: object
          properties:
            value:
              type: number
              example: 43
            height:
              type: number
              example: 0.43
    node_with_values:
      description: Node object with values of flow attributes per year. Values are returned in an array that matches the array of years in meta object.
      allOf:
        - $ref: "#/components/schemas/node"
        - type: object
          properties:
            values:
              type: array
              items:
                type: number
              example: [23.07, 38.5]
