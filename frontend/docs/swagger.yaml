openapi: 3.0.0
info:
  description: Trase API V3
  version: 3.0.0
  title: Trase API
  termsOfService: https://trase.earth/terms-of-use.html
  contact:
    email: info@trase.earth
  license:
    name: MIT License
tags:
  - name: context
  - name: flow
  - name: node
paths:
  /contexts:
    get:
      tags:
        - context
      summary: ""
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Context"

  "/contexts/{context_id}/columns":
    get:
      tags:
        - context
      summary: ""
      parameters:
        - $ref: "#/components/parameters/context_id_path_param"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Column"

  "/contexts/{context_id}/map_layers":
    get:
      tags:
        - context
      summary: ""
      parameters:
        - $ref: "#/components/parameters/context_id_path_param"
        - $ref: "#/components/parameters/start_year_req_query_param"
        - $ref: "#/components/parameters/end_year_opt_query_param"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MapGroup"

  "/contexts/{context_id}/download_attributes":
    get:
      tags:
        - context
      summary: ""
      parameters:
        - $ref: "#/components/parameters/context_id_path_param"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  indicators:
                    type: array
                    items:
                      $ref: "#/components/schemas/DownloadAttribute"

  "/contexts/{context_id}/download":
    get:
      tags:
        - context
      summary: Download selected flow attributes as csv / json
      parameters:
        - $ref: "#/components/parameters/context_id_path_param"
        - name: years
          description: Years
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: e_ids
          description: Exporters ids
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: i_ids
          description: Importers ids
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: c_ids
          description: Countries ids
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: filters
          description: Filters, e.g. filters[][name]=FOB&filters[][op]=lt&filters[][val]=2
          in: query
          schema:
            type: array
            items:
              type: array
              items:
                type: string
      responses:
        "200":
          description: OK

  "/contexts/{context_id}/flows":
    get:
      tags:
        - flow
      summary: ""
      parameters:
        - $ref: "#/components/parameters/context_id_path_param"
        - name: include_columns
          in: query
          description: List of node type ids
          required: true
          schema:
            type: array
            items:
              type: integer
        - name: flow_quant
          in: query
          description: Name of quant for resizing
          required: true
          schema:
            type: string
        - name: flow_ind
          in: query
          description: Name of ind for recoloring
          required: false
          schema:
            type: string
        - name: flow_qual
          in: query
          description: Name of qual for recoloring
          required: false
          schema:
            type: string
        - name: selected_nodes
          in: query
          description: List of selected node ids
          required: false
          schema:
            type: array
            items:
              type: integer
        - name: excluded_nodes
          in: query
          description: List of excluded node ids
          required: false
          schema:
            type: array
            items:
              type: integer
        - name: biome_filter_id
          in: query
          description: Id of biome to filter by
          required: false
          schema:
            type: integer
        - $ref: "#/components/parameters/start_year_req_query_param"
        - $ref: "#/components/parameters/end_year_opt_query_param"
        - name: n_nodes
          in: query
          description: Number of top nodes (defaults to 100)
          required: false
          schema:
            type: integer
        - name: locked_nodes
          in: query
          description: Ids of nodes to keep selected even if they are out of range of
            current selection
          required: false
          schema:
            type: array
            items:
              type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FlowResult"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  "/contexts/{context_id}/top_nodes":
    get:
      tags:
        - flow
      summary: Top nodes of given node type per context
      parameters:
        - $ref: "#/components/parameters/commodity_id_query_param"
        - $ref: "#/components/parameters/contexts_ids_query_param"
        - name: column_id
          in: query
          description: Node type id
          required: true
          schema:
            type: integer
        - $ref: "#/components/parameters/start_year_opt_query_param"
        - $ref: "#/components/parameters/end_year_opt_query_param"
        - name: n_nodes
          in: query
          description: Number of top nodes (defaults to 10)
          required: false
          schema:
            type: integer
        - name: attribute_ids
          in: query
          description: Attribute ids
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/NodesStats"

  "/nodes_stats":
    get:
      tags:
        - flow
      summary: Top nodes of given node type per contexts or commodity
      parameters:
        - $ref: "#/components/parameters/contexts_ids_query_param"
        - $ref: "#/components/parameters/commodity_id_query_param"
        - name: column_id
          in: query
          description: Node type id
          required: true
          schema:
            type: integer
        - $ref: "#/components/parameters/start_year_opt_query_param"
        - $ref: "#/components/parameters/end_year_opt_query_param"
        - name: n_nodes
          in: query
          description: Number of top nodes (defaults to 10)
          required: false
          schema:
            type: integer
        - name: attribute_id
          in: query
          description: Attribute id
          required: false
          schema:
            type: string
        - name: other_attributes_ids
          in: query
          description: List of attributes ids separated by comma
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/NodesStats"

  /nodes/search:
    get:
      tags:
        - node
      parameters:
        - name: query
          in: query
          required: true
          description: Search string to use
          schema:
            type: integer
        - name: context_id
          in: query
          required: false
          description: If provided, limit results to nodes of a given context
          schema:
            type: integer
        - name: profile_only
          in: query
          description: If provided, only show results that have a profile type defined
          schema:
            type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    mainId:
                      type: integer
                    name:
                      type: string
                      example: SORRISO
                    nodeType:
                      type: string
                      example: EXPORTER
                    contextId:
                      type: integer
                    profile:
                      type: string
                      example: place
                    years:
                      type: array
                      items:
                        type: integer
                      example: [2013, 2014, 2015]
  "/contexts/{context_id}/top_profiles":
    get:
      tags:
        - top_profile
      parameters:
        - name: context_id
          in: query
          required: false
          description: If provided, limit results to top profiles of a given context
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    contextId:
                      type: integer
                    nodeId:
                      type: integer
                    year:
                      type: integer
                    profileType:
                      type: string
                      example: actor
                    summary:
                      type: string
                    photoUrl:
                      type: string
                    nodeName:
                      type: string
                      example: CARGILL
                    nodeType:
                      type: string
                      example: EXPORTER
  "/contexts/{context_id}/nodes":
    get:
      tags:
        - node
      summary: All nodes for a context
      parameters:
        - $ref: "#/components/parameters/context_id_path_param"
        - $ref: "#/components/parameters/node_types_ids"
        - $ref: "#/components/parameters/nodes_ids"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Node"

  "/contexts/{context_id}/nodes/attributes":
    get:
      tags:
        - node
      summary: Aggregated values of inds and quants for all nodes in context
      parameters:
        - $ref: "#/components/parameters/context_id_path_param"
        - $ref: "#/components/parameters/start_year_req_query_param"
        - $ref: "#/components/parameters/end_year_req_query_param"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/NodeAttribute"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  "/contexts/{context_id}/nodes/{id}/linked_nodes":
    get:
