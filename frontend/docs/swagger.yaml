    post:
      tags:
        - newsletter_subscription
      summary: Adds a new email to the subscriptions list
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: OK

  /countries:
    get:
      tags:
        - "countries"
      summary: Countries matching selected filters
      parameters:
        - $ref: "#/components/parameters/commodities_ids"
        - $ref: "#/components/parameters/include"
