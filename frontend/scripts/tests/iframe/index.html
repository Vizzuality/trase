<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe test</title>
</head>
<body>
  <!-- This is a html to test the app inside an iframe -->
  <!-- To test run a server like SimpleHTTPServer on this directory -->

  <!-- allowfullscreen and allow="fullscreen" attributes are required to allow the fullscreen functionality -->

</body>
