name: Code Review

on:
  push:
    branches-ignore: [master]
  workflow_dispatch:

jobs:
  rubo_cop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Run RuboCop
        uses: andrewmcodes/rubocop-linter-action@v3.3.0
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

