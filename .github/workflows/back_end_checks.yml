env:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: trase_test
  API_HOST: localhost:3000
  TRASE_LOCAL_MIRROR_SCHEMA: trase_earth
  TRASE_LOCAL_SCHEMA: public
  TWITTER_CONSUMER_KEY: xxx
  TWITTER_CONSUMER_SECRET: xxx
  TWITTER_ACCESS_TOKEN: xxx
  TWITTER_ACCESS_TOKEN_SECRET: xxx

name: Back end checks

on:
  push:
    branches-ignore: [develop, master]
  workflow_dispatch:

jobs:
  rspec:
    name: RSpec
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install PostgreSQL client üêò
        run: |
          sudo apt update
          sudo apt-get -yqq install libpq-dev postgresql-client

      - name: Install ruby + gems üíé
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup database
        env:
          PGHOST: localhost
          PGUSER: ${{ env.POSTGRES_USER }}
          PGPASSWORD: ${{ env.POSTGRES_PASSWORD }}
          RAILS_ENV: test
        run: |
          bundle exec rails db:create RAILS_ENV=test
          bundler exec rails db:structure:load RAILS_ENV=test

      - name: Run tests üîß
        env:
          PGHOST: localhost
          PGUSER: ${{ env.POSTGRES_USER }}
          PGPASSWORD: ${{ env.POSTGRES_PASSWORD }}
          RAILS_ENV: test
          TWITTER_CONSUMER_KEY: ${{ env.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ env.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ env.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ env.TWITTER_ACCESS_TOKEN_SECRET }}
        run: bundle exec rspec spec --fail-fast

  rubo_cop:
    name: RuboCop
    runs-on: ubuntu-latest

    steps:
      - name: CheckoutÔ∏è üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install ruby + gems üíé
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run RuboCop
        run: bin/rails standard
