version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: weekly
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-patch", "version-update:semver-minor"]
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
